<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizTone Converter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>✍️ BizTone Converter</h1>
            <p>일상적인 표현을 상황에 맞는 비즈니스 어투로 변환하세요.</p>
        </header>

        <main class="converter-wrapper">
            <!-- 원문 입력 영역 -->
            <div class="card">
                <h2>원본 텍스트</h2>
                <textarea id="inputText" placeholder="여기에 변환할 텍스트를 입력하세요... (최대 500자)"></textarea>
                <div class="char-counter">
                    <span id="currentChar">0</span> / 500
                </div>
            </div>

            <!-- 변환 옵션 및 결과 영역 -->
            <div class="card">
                <h2>변환 결과</h2>
                <div class="options">
                    <label for="targetAudience">변환 대상:</label>
                    <select id="targetAudience">
                        <option value="boss">상사</option>
                        <option value="colleague">타팀 동료</option>
                        <option value="client">고객</option>
                    </select>
                    <button id="convertButton">✨ 변환하기</button>
                </div>
                <div id="resultText" class="result-area">
                    <p>변환 결과가 여기에 표시됩니다.</p>
                </div>
                <button id="copyButton" class="copy-button">📄 복사하기</button>
            </div>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
