<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizTone Converter</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <header class="app-header">
            <h1>✍️ BizTone Converter</h1>
            <p>일상적인 표현을 상황에 맞는 비즈니스 어투로 변환하세요.</p>
        </header>

        <main class="main-content">
            <div class="card input-section">
                <h2>원본 텍스트</h2>
                <textarea id="inputText" placeholder="여기에 변환할 텍스트를 입력하세요... (최대 500자)"></textarea>
                <div class="char-counter">
                    <span id="currentChar">0</span> / 500
                </div>
            </div>

            <div class="card output-section">
                <h2>변환 결과</h2>
                <div class="options-container">
                    <div class="target-audience-selector">
                        <label for="targetAudience">변환 대상:</label>
                        <select id="targetAudience">
                            <option value="boss">상사</option>
                            <option value="colleague">타팀 동료</option>
                            <option value="client">고객</option>
                        </select>
                    </div>
                    <button id="convertButton" class="convert-button">✨ 변환하기</button>
                </div>
                <div id="resultText" class="result-area">
                    <p class="placeholder-text">변환 결과가 여기에 표시됩니다.</p>
                </div>
                <button id="copyButton" class="copy-button">📄 복사하기</button>
                <div class="feedback-section" style="display: none;">
                    <p>변환 결과가 유용했나요?</p>
                    <div class="feedback-buttons">
                        <button id="feedbackHelpful" class="feedback-button helpful">👍 도움됨</button>
                        <button id="feedbackNotHelpful" class="feedback-button not-helpful">👎 도움 안 됨</button>
                    </div>
                </div>
            </div>
        </main>

        <footer class="app-footer">
            <p>&copy; 2026 BizTone Converter. All rights reserved.</p>
        </footer>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
